<p>
  #재고 관리 테이블
</p>

<div class="col-md-6">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td> {{item.id}} </td>
        <td> {{item.name}} </td>
        <td>
          <button type="button" class="btn btn-primary btn-xs" (click)="onItemEvent($event, item.id, 'Add')">+</button>
          {{item.count}}
          <button type="button" class="btn btn-primary btn-xs" (click)="onItemEvent($event, item.id, 'Minus')">-</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
